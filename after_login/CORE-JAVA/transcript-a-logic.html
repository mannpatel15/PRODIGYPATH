    <!-- JavaScript for fetching and displaying MCQs -->
    <script>
        function loadFile() {
            // Path to your text file
            const filePath = './questions.txt';

            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();

            // Define a callback function
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // File loaded successfully, update the content
                        document.getElementById('fileContent').innerText = xhr.responseText;
                    } else {
                        // Handle errors if any
                        console.error('Failed to load the file.');
                    }
                }
            };

            // Open the file
            xhr.open('GET', filePath, true);

            // Send the request
            xhr.send();
        }
    </script>
